{% extends "layout_image.html" %}

{% block content %}
  <section class="image-view">
    {% if error %}
      <div class="error-panel">{{ error }}</div>
    {% else %}
      <div class="image-panel">
        {% if is_video %}
          <video src="{{ image_url }}" controls referrerpolicy="no-referrer"></video>
        {% else %}
          <img src="{{ image_url }}" alt="full image" referrerpolicy="no-referrer">
        {% endif %}
      </div>
    {% endif %}
  </section>
{% endblock %}
